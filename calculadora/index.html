    <meta charset="UTF-8">

    <title>Caculadora</title>
    
</head>
<body>
   <div class="container d-flex justify-content-center">
   <div style="border: 3px solid #000000; padding: 20px; border-radius: 15px; background-color: #cefeff; box-shadow: 0 4px 8px rgba(12, 12, 12, 0.2);">
        <input type="number" id="pantalla" class="btn btn-danger mb-3 w-100" style="background-color: #dbe6f1; color: black; border: 2px solid black;">

        <div class="d-grid gap-2 d-md-block" style="text-align: center;">
            <button type="button" class="btn btn-outline-success" onclick="uno()" style="border: 2px solid black;">1</button>
            <button type="button" class="btn btn-outline-success" onclick="dos()" style="border: 2px solid black;">2</button>
            <button type="button" class="btn btn-outline-success" onclick="tres()" style="border: 2px solid black;">3</button>
            <button type="button" class="btn btn-outline-success" onclick="suma()" style="border: 2px solid black;">+</button><br><br>

            <button type="button" class="btn btn-outline-success" onclick="cuatro()"  style="border: 2px solid black;">4</button>
            <button type="button" class="btn btn-outline-success" onclick="cinco()"  style="border: 2px solid black;">5</button>
            <button type="button" class="btn btn-outline-success" onclick="seis()" style="border: 2px solid black;">6</button>
            <button type="button" class="btn btn-outline-success" onclick="resta()" style="border: 2px solid black;">-</button><br><br>

            <button type="button" class="btn btn-outline-success" onclick="siete()" style="border: 2px solid black;">7</button>
            <button type="button" class="btn btn-outline-success" onclick="ocho()" style="border: 2px solid black;">8</button>
            <button type="button" class="btn btn-outline-success" onclick="nueve()" style="border: 2px solid black;">9</button>
            <button type="button" class="btn btn-outline-success" onclick="multiplicacion()" style="border: 2px solid black;">*</button><br><br>

            <button type="button" class="btn btn-outline-success" onclick="division()" style="border: 2px solid black;">/</button>
            <button type="button" class="btn btn-outline-success" onclick="cero()" style="border: 2px solid black;">0</button>
            <button type="button" class="btn btn-outline-success" onclick="porcentaje()" style="border: 2px solid black;">%</button>
            <button type="button" class="btn btn-outline-dark" onclick="igual()" style="border: 2px solid black;">=</button>
        </div>
    </div>
</div>

        
    </div>
